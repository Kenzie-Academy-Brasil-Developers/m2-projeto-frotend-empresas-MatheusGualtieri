<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/inputs.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="../styles/toast.css">
    <script src="https://kit.fontawesome.com/9a025822ca.js" crossorigin="anonymous"></script>
    <title>Signup</title>
</head>
<body>
    <header>
        <nav class="header-container container">
            <div class="logo">
                <div class="ball"></div>
                <h3>Kenzie Empresas</h3>
            </div>
            <button class="menu-button"><i class="fa-solid fa-bars fa-2x"></i></button>
            <div class="menu hidden">
                <a class="button button-second" href="../../index.html">Home</a>
                <a class="button" href="../pages/login.html">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-form">
            <form>
                <h1>Cadastre-se</h1>
                <input type="text" placeholder="Seu nome" class="input" id="name">
                <input type="email" placeholder="Seu e-mail" class="input" id="email">
                <input type="password" placeholder="Sua senha" class="input" id="password">
                <select name="professional-level" id="professional-level" class="input-select input-select-second">
                    <option value="">Nível profissional</option>
                    <option value="estágio">Estágio</option>
                    <option value="júnior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Senior</option>
                </select>
                <button type="button" class="button" id="button-signup">Cadastrar</button>
                <a class="button button-second" href="./login.html">Retomar</a>
            </form>
        </section>
        <div class="toast" id="toast">
             <p id="toast-message"></p>
        </div>
        
    </main>
    <script type="module" src="../scripts/signup.js"></script>
</body>
</html>
