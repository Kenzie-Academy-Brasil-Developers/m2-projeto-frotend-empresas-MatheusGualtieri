<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/inputs.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/toast.css">
    <script src="https://kit.fontawesome.com/9a025822ca.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="header-container container">
            <div class="logo">
                <div class="ball"></div>
                <h3>Kenzie Empresas</h3>
            </div>
            <button class="menu-button"><i class="fa-solid fa-bars fa-2x"></i></button>
            <div class="menu hidden">
                <a class="button button-second" href="">Home</a>
                <a class="button" href="../pages/signup.html">Cadastro</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-form">
            <form>
                <h1>Login</h1>
                <p>Preencha os campos para realizar o login</p>
                <input type="email" placeholder="Seu e-mail" class="input" id="email">
                <input type="password" placeholder="Sua senha" class="input" id="password">
                <button type="button" class="button" id="button-login">Login</button>
                <label>ou</label>
                <a class="button button-second" href="./signup.html">Cadastre-se</a>
            </form>
        </section>
        <div class="toast" id="toast">
            <p id="toast-message"></p>
       </div>
    </main>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
